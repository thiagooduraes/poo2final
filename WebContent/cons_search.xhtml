<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consultas</title>
	<h:outputStylesheet
		name="webjars/font-awesome/4.4.0/css/font-awesome.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<div class="ui-fluid">
			<div class="ui-g" style="margin-top: 20px;">
				<div class="ui-g-12 ui-md-2">
					<p:menu toggleable="true">
						<p:separator />
						<p:menuitem value="HOME" url="index.xhtml" icon="fa fa-home" />
						<p:submenu label="Especialidades" icon="fa fa-graduation-cap">
							<p:menuitem value="Nova" url="esp.xhtml"
								icon="fa fa-share-square-o" />
							<p:menuitem value="Pesquisar" url="esp_search.xhtml"
								icon="fa fa-search" />
						</p:submenu>
						<p:submenu label="Médicos" icon="fa fa-stethoscope">
							<p:menuitem value="Novo" url="med.xhtml"
								icon="fa fa-share-square-o" />
							<p:menuitem value="Pesquisar" url="med_search.xhtml"
								icon="fa fa-search" />
						</p:submenu>
						<p:submenu label="Convênios" icon="fa fa-briefcase">
							<p:menuitem value="Novo" url="conv.xhtml"
								icon="fa fa-share-square-o" />
							<p:menuitem value="Pesquisar" url="conv_search.xhtml"
								icon="fa fa-search" />
						</p:submenu>
						<p:submenu label="Pacientes" icon="fa fa-group">
							<p:menuitem value="Nova" url="pac.xhtml"
								icon="fa fa-share-square-o" />
							<p:menuitem value="Pesquisar" url="pac_search.xhtml"
								icon="fa fa-search" />
						</p:submenu>
						<p:submenu label="Consultas" icon="fa fa-pencil-square-o">
							<p:menuitem value="Novo" url="cons.xhtml"
								icon="fa fa-share-square-o" />
							<p:menuitem value="Pesquisar" url="med_search.xhtml"
								icon="fa fa-search" />
						</p:submenu>
					</p:menu>
				</div>

				<div class="ui-g-12 ui-md-10 ui-g-nopad">
					<div class="ui-g-12 ui-g-nopad">
						<p:dataTable var="cons"
							value="#{consultaBean.consultas}">
							<p:column headerText="Id">
								<h:outputText value="#{cons.id}" />
							</p:column>
							<p:column headerText="Data">
								<h:outputText value="#{cons.data_consulta}" />
							</p:column>
							<p:column headerText="Paciente">
								<h:outputText value="#{cons.paciente.nome}" />
							</p:column>
							<p:column headerText="Médico">
								<h:outputText value="#{cons.medico.nome}" />
							</p:column>
							<p:column headerText="Especialidade">
								<h:outputText value="#{cons.medico.especialidade.nome}" />
							</p:column>
							<p:column headerText="Diagnóstico">
								<h:outputText value="#{cons.diagnostico}" />
							</p:column>
							<p:column headerText="Tratamento">
								<h:outputText value="#{cons.tratamento}" />
							</p:column>
							<p:column headerText="Preço">
								<h:outputText value="#{cons.preco}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
